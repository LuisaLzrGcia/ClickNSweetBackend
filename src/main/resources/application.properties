# update = actualiza la base de datos al iniciar la app, sin borrar datos existentes
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola las consultas SQL que ejecuta Hibernate.
spring.jpa.show-sql=true

# Formatea las consultas SQL para que se vean más legibles en la consola.
spring.jpa.properties.hibernate.format_sql=true


