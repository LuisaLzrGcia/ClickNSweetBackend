#Nombre de la aplicación
spring.application.name=clicknsweet

# URL de conexión a la base de datos (incluye el nombre de la BD y crea si no existe)
spring.datasource.url=jdbc:mysql://localhost:3306/click_n_sweet?createDatabaseIfNotExist=true

# Nombre de usuario de la base de datos
spring.datasource.username=root

# Contraseña del usuario de la base de datos
