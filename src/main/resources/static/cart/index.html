<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Click N' Sweet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../footer/style.css">
    <link rel="icon" href="../assets/logotipo-clicknsweet-2.png" type="image/png">
</head>

<body>

    <!-- Navbar -->

    <nav id="navbar-container" class="navbar navbar-expand-xl navbar-light sticky-top shadow-sm"></nav>
    <!------- Carrito de compra ------>
    <main class="cart-page">
        <div class="container py-5">
            <h1 class="cart-title-blue mb-5">Carrito de compras</h1>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card mb-4 cart-items-container">
                        <div class="card-body" id="cart-container">





                        </div>
                    </div>
                    <div class="text-start mb-4">
                        <a href="products.html" class="btn custom-btn-contShop" onclick="history.back()">
                            <i class="bi bi-arrow-left me-2"></i>Continuar comprando
                        </a>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="cart-title mb-3">Aplicar cupón</h4>
                            <div class="input-group mb-3">
                                <input type="text" id="coupon-input" class="form-control"
                                    placeholder="Ingresa tu cupón">
                                <button id="apply-coupon-btn" class="btn custom-btn-aplicar"
                                    type="button">Aplicar</button>
                            </div>
                            <p id="coupon-message" class="text-danger"></p>
                            <div id="discount-coupon-btn"></div>
                        </div>
                    </div>

                    <!-- Cart Summary -->
                    <div class="card cart-summary">
                        <div class="card-body">
                            <h4 class="cart-title mb-3">Resumen de compra</h4>

                            <!-- Precio original (si hay descuentos) -->
                            <div id="original-price-container" class="d-flex justify-content-between mb-2"
                                style="display: none;">
                                <span>Precio original</span>
                                <span id="original-price" class="text-decoration-line-through text-muted">$0.00</span>
                            </div>

                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span id="subtotal-price">$0.00</span>
                            </div>

                            <div class="d-flex justify-content-between mb-2">
                                <span>Costo de envío</span>
                                <span id="shipping-cost">$0.00</span>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between mb-2">
                                <span id="code-coupon">Cupón</span>
                                <span id="discount-coupon">$0.00</span>
                            </div>

                            <div class="d-flex justify-content-between mb-4">
                                <strong>Total</strong>
                                <strong id="total-price">$0.00</strong>
                            </div>

                            <a href="/payment/index.html" class="btn custom-btn-pagar w-100"
                                id="button-to-pay">Proceder a
                                pago</a>
                        </div>
                    </div>

                    <br><br>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../index/index.js"></script>
    <script type="module" src="./cart.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </main>
</body>

</html>
