<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../product-detail/style.css" />
    <link rel="stylesheet" href="../footer/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar-container" class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm"></nav>

    <!-- Main -->
    <main class="container my-5">

        <form class="pb-3 container-new-product" id="form-nuevo-producto">
            <h2 class="text-start">Editar producto</h2>
            <!-- Nombre del producto -->
            <div class="mb-3">
                <label for="name-new-product" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="name-new-product" />
            </div>
            <!-- Descripción del producto -->
            <div class="mb-3">
                <label for="description-new-product" class="form-label">Descripción del producto</label>
                <textarea rows="3" class="form-control" id="description-new-product"></textarea>
            </div>
            <div class="row">
                <div class="col-12 col-lg-3 mb-3">
                    <label for="price-new-product" class="form-label">Precio del producto</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" placeholder="0.00" id="price-new-product" />
                    </div>
                    <div class="form-text">Precio en MXN.</div>
                </div>
                <!-- Formato de venta -->
                <div class="col-12 col-lg-3 mb-3" id="sales-format">
                    <label for="price-format" class="form-label">Formato de venta</label>
                    <select class="form-select" id="price-format-new-product">
                    </select>
                </div>

                <div class="col-12 col-lg-6 mb-3">
                    <!-- Primera fila: título -->
                    <div>
                        <label for="image-new-product" class="form-label">Imagen del producto</label>
                    </div>

                    <!-- Segunda fila: input + botón -->
                    <div class="d-flex align-items-center gap-3" id="image-new-product-container">
                        <input class="form-control" type="file" id="image-edit-product" accept="image/*"/>

                        <button type="button" class="btn btn-outline-danger d-none" id="remove-image-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path
                                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                            </svg>
                        </button>
                    </div>
                </div>



            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label for="discount-new-product" class="form-label">Descuento del producto</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="0" id="discount-new-product" />
                        <span class="input-group-text">%</span>
                    </div>
                    <div class="form-text">Porcentaje de descuento si el producto tiene alguna oferta.</div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="price-discount-new-product" class="form-label">Precio de oferta</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" placeholder="0.00" id="price-discount-new-product" />
                    </div>
                    <div class="form-text">Precio generado si tiene descuento o precio de oferta.</div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3">
                <!-- Categoría -->
                <div class="col">
                    <label for="category-new-product" class="form-label">Categoría</label>
                    <select class="form-select" id="category-new-product">
                    </select>
                </div>

                <!-- País de origen -->
                <div class="col">
                    <label for="country-new-product" class="form-label">País de origen</label>
                    <select class="form-select" id="country-new-product" onchange="renderStates(this)">
                        <!-- Llenado dinámico -->
                    </select>
                </div>

                <!-- Estado -->
                <div class="col" id="state-mexico-new-product">
                    <label for="state-new-product" class="form-label">Estados</label>
                    <select class="form-select" id="state-new-product" disabled>
                    </select>
                </div>

            </div>

            <hr />
            <h2 class="text-start">Inventario</h2>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label for="sku-new-product" class="form-label">SKU</label>
                    <input type="text" class="form-control" id="sku-new-product" />
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="stock-new-product" class="form-label">Cantidad en inventario</label>
                    <input type="number" min="0" step="1" class="form-control" placeholder="0" id="stock-new-product" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label for="allow-reserve" class="form-label">¿Permitir reservas?</label>
                    <select class="form-select" id="allow-reserve">
                        <option value=1>Sí</option>
                        <option value=0>No</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="stock-threshold" class="form-label">Umbral de pocas existencias</label>
                    <input type="number" min="0" class="form-control" value="10" id="stock-threshold" />
                </div>
            </div>
            <h2 class="text-start">Envío</h2>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label for="weight-new-product" class="form-label">Peso</label>
                    <div class="input-group">
                        <input type="number" class="form-control" min="0" placeholder="0.00" id="weight-new-product" />
                        <span class="input-group-text">Kg</span>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="dimensions-new-product" class="form-label">Dimensiones</label>
                    <div class="input-group" id="dimensions-new-product">
                        <input type="number" class="form-control" min="0" placeholder="0.00" id="height-product"/>
                        <span class="input-group-text">cm x</span>
                        <input type="number" class="form-control" min="0" placeholder="0.00" id="length-product"/>
                        <span class="input-group-text">cm x</span>
                        <input type="number" class="form-control" min="0" placeholder="0.00" id="width-product"/>
                        <span class="input-group-text">cm</span>
                    </div>
                </div>
            </div>

            <!-- BOTONES -->
            <div class="row g-2">
                <div class="col-12">
                    <button type="button" class="btn btn-pink w-100 p-2" onclick="saveProduct()">
                        Modificar producto
                    </button>
                </div>
            </div>
        </form>

    </main>



    <!-- Footer -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="./edit-product.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
